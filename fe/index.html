<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dashboard-btn {
      width: 200px;
      height: 150px;
      font-size: 1.5rem;
    }
    .dashboard-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .navbar-brand {
      font-size: 3rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-3 h1">Homepage</span>
    </div>
  </nav>

  <div class="container dashboard-container">
    <button class="btn btn-primary dashboard-btn" onclick="navigateTo('products.html')">Products</button>
    <button class="btn btn-success dashboard-btn" onclick="navigateTo('company.html')">Company</button>
    <button class="btn btn-warning dashboard-btn" onclick="navigateTo('look_transaction.html')">Look-Transaction</button>
    <button class="btn btn-info dashboard-btn" onclick="navigateTo('transaction.html')">Transaction</button>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>

</html>
